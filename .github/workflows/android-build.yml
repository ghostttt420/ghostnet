name: Build Ghost-Net APK

on:
  push:
    branches:
      - main
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4       # Upgraded from v3

      # 1. Setup Environment
      - name: Setup Node.js
        uses: actions/setup-node@v4     # Upgraded from v3
        with:
          node-version: '18'
      
      - name: Setup Java
        uses: actions/setup-java@v4     # Upgraded from v3
        with:
          distribution: 'zulu'
          java-version: '17'

      # 2. Install Dependencies
      - name: Install Dependencies
        run: |
          npm install
          npm install @capacitor/core @capacitor/cli @capacitor/android
          npm install @capacitor-community/bluetooth-le

      # 3. Initialize Android Platform
      - name: Initialize Android Platform
        run: |
          npx cap add android
          npx cap sync

      # 4. FIX: Force Permissions
      - name: Fix Gradle Permissions
        run: |
          cd android
          chmod +x gradlew

      # 5. Build the APK
      - name: Build APK
        run: |
          cd android
          ./gradlew assembleDebug

      # 6. Upload Artifact (THE FIX)
      - name: Upload APK
        uses: actions/upload-artifact@v4  # The Critical Fix (v3 -> v4)
        with:
          name: ghost-net-debug
          path: android/app/build/outputs/apk/debug/app-debug.apk
