<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GHOST-NET TERMINAL</title>
    <style>
        /* TACTICAL THEME CSS */
        :root { --primary: #00ff41; --bg: #0d1117; --dim: #003b00; }
        body { background-color: var(--bg); color: var(--primary); font-family: 'Courier New', monospace; margin: 0; padding: 20px; overflow: hidden; }
        
        /* LAYOUT */
        #status-bar { border-bottom: 1px solid var(--primary); padding-bottom: 10px; display: flex; justify-content: space-between; }
        #radar-container { display: flex; justify-content: center; margin: 40px 0; position: relative; height: 150px; }
        
        /* RADAR ANIMATION */
        .radar-circle {
            position: absolute; width: 100px; height: 100px; border: 2px solid var(--primary); border-radius: 50%;
            opacity: 0; animation: pulse 3s infinite ease-out;
        }
        .radar-circle:nth-child(2) { animation-delay: 1s; }
        .radar-circle:nth-child(3) { animation-delay: 2s; }
        
        @keyframes pulse {
            0% { transform: scale(0.1); opacity: 1; }
            100% { transform: scale(1.5); opacity: 0; }
        }

        /* LOG TERMINAL */
        #console-log {
            height: 300px; border: 1px solid var(--dim); padding: 10px; overflow-y: scroll; font-size: 12px;
            background: rgba(0, 20, 0, 0.8);
        }
        .log-entry { margin-bottom: 5px; border-left: 2px solid var(--primary); padding-left: 8px; }
        .log-time { color: #555; font-size: 10px; margin-right: 5px; }

        /* CONTROLS */
        #controls { position: fixed; bottom: 20px; width: 90%; display: flex; gap: 10px; }
        input { background: transparent; border: 1px solid var(--primary); color: white; flex-grow: 1; padding: 10px; font-family: inherit; }
        button { background: var(--primary); color: black; border: none; padding: 10px 20px; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>

    <div id="status-bar">
        <span id="node-id">ID: UNKNOWN</span>
        <span id="net-status">OFFLINE</span>
    </div>

    <div id="radar-container">
        <div class="radar-circle"></div>
        <div class="radar-circle"></div>
        <div class="radar-circle"></div>
        <div style="position: absolute; top: 45px; font-weight: bold;">SCANNING...</div>
    </div>

    <div id="console-log">
        <div class="log-entry">SYSTEM INITIALIZED...</div>
    </div>

    <div id="controls">
        <input type="text" id="msg-input" placeholder="BROADCAST MESSAGE...">
        <button onclick="sendMessage()">SEND</button>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
